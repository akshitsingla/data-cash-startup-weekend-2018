<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="rsc/bootstrap.min.css">

    <title>MediCache</title>
  </head>
  <body>
  	<main role="main" class="container" id="patients-view">

      <!-- Request Form -->
      	<div class="container-fluid page-div">
		    <div class="jumbotron">
			  <h1 class="display-4">Welcome to MediCache</h1>
			  <p class="lead">We aim to bring back the ownership of your own data!</p>
			  <hr class="my-4">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Username</label>
				    <input type="text" class="form-control" id="uname" aria-describedby="emailHelp" placeholder="Enter username">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Keep signed in</label>
				  </div>
				  <button type="submit" class="btn btn-primary" onclick="javascript:signIn()">Sign In</button>
			</div>
		</div>
	</main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="rsc/jquery-3.3.1.slim.min.js"></script>
    <script src="rsc/popper.min.js" crossorigin="anonymous"></script>
    <script src="rsc/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="mock-server/dao/db.js"></script>
  </body>
</html>

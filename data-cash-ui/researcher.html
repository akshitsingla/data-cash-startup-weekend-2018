<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Resarch Organization's view</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MediCache</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <!--
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Data market</a>
          </li>
        </ul>
      -->
      </div>
    </nav>

    <main role="main" class="container">

      <div id="data-sets" class="container-fluid page-div">

        <!-- Heading -->
        <h1>Campaigns</h1>

        <!-- Data Sets -->
        <div class="accordion" id="accordionExample">

          <div class="card">
            <div class="card-header" id="headingOne">
              <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  Create New
                </button>
              </h5>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">

                <h3>Search Criteria</h3>
                <form>
                  
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Age groups</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Symptoms:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Geography</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                  <button type="button" class="btn btn-primary" onclick="javascript:searchCriteria()">Check number of records</button>
                </form>

                <hr/>

                <div class="alert alert-success" role="alert" id="records-count">
                  232 records available.
                </div>

                <div class="alert alert-secondary" role="alert" id='request-info-form'>

                  <h3>Create Campaign</h3>
                  <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Title</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">URL</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Tags</label>
                      <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Incentive per request:</label>
                      <input type="number" class="form-control" id="incentive-per-request" placeholder="" onchange="javascript:updateTotals()">
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Number of reports:</label>
                      <input type="number" class="form-control" id="reports-request-count" placeholder="" onchange="javascript:updateTotals()">
                    </div>

                      <hr/>
                      <h5>Total Bill</h5>
                      <b>Incentive Payout: </b> <span id="incentives-total"></span>$<br/>
                      <b>Campaign cost: </b> <span id="campaign-cost"></span>$<br/>
                      <b>Taxes: </b> <span id="taxes"></span>$<br/>
                      <u><b>Total: </b> <span id="total-campaign-cost"></span>$</u><br/>
                      <button type="button" class="btn btn-primary">Create campaign</button>
                    </div>
                  
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="rsc/jquery-3.3.1.slim.min.js"></script>
    <script src="rsc/popper.min.js" crossorigin="anonymous"></script>
    <script src="rsc/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="mock-server/dao/db.js"></script>
  </body>
</html>
